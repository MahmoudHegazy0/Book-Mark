<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ^====== Google Fonts ====== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <!-- ^====== Font Awsome Icon Library ====== -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- ^====== Bootstrap Framework ====== -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- ^====== Main Style Sheet ====== -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Bookmark</title>
  </head>
  <body>
<section class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
<div class="titleBook"><h1 class="py-2">
    Bookmarker
</h1></div>
<div class="bookBody w-100 p-3 py-4 mt-5 gap-4">


    <h2><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>

<div class="form align-items-center my-4">
<label for="nameBook"class="d-flex align-items-center justify-content-start fw-semibold pb-2"> <i class="fa-solid fa-book-bookmark  pe-2"></i>Site Name</label>
<input type="text" class="form-control w-100" id="nameBook" placeholder="Bookmark Name" required >
</div>
<div class="form align-items-center">


<label for="SiteURL"class="d-flex align-items-center justify-content-start fw-semibold pb-2"> <i class="fa-solid fa-link pe-2"></i>Site URL</label>
<input type="text" class="form-control w-100" id="SiteURL" placeholder="Website URL" required >
</div>
<button type="button" id="submitBtn" class="btn mt-4 mb-2 px-5" onclick="addBook()">Submit</button>

</div>


</div>

			

<table class="table my-2 text-center table-striped">
<thead>
    <th>Index</th>
    <th>Website Name</th>
    <th>Visit</th>
    <th>Delete</th>
</thead>
<tbody id="Tbody">
    
</tbody>
</table>


            </div>
        </div>
    </div>

   </section>






    
    <!-- bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- script -->
    <script src="js/main.js"></script>

  </body>
</html>
